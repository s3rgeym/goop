name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'

      - name: Build
        run: go build .

#       - name: Test
#         run: go test .
        
      - name: Add Binary to Release
        uses: actions/upload-artifact@v3
        with:
          path: ./goop
